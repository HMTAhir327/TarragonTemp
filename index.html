    <script>
        offers = [
            {
                img: "cruise.jpg",
                title: "Ocean Marina Cruise",
                price: "130",
                include: [
                    "Pick & Drop",
                    "Dinner"
                ],
                whatsapp: "https://wa.link/ymx22s"
            },
            {
                img: "ferari_world.jpg",
                title: "Ferrari World Theme Park Abu Dhabi",
                price: "265",
                include: [
                    "Pick & Drop",
                    "Food",
                ],
                whatsapp: "https://wa.link/ymx22s"
            },
            {
                img: "ferari_world.jpg",
                title: "Ferrari World Theme Park Abu Dhabi",
                price: "295",
                include: [
                    "Pick & Drop",
                    "Food",
                ],
                whatsapp: "https://wa.link/ymx22s"
            }
            
        ]

        for(var i=0;i<offers.length;i++){
            var offer = offers[i];
            var offerCard = `
            <div class="col-md-4 my-2">
            <div class="offerCard">
                <img src="./images/${offer.img}" class="offerCardImg" />
                <div class="offerCardContent">
                    <div>  
                        <h6 class="pt-3 pb-2">${offer.title}</h6>
                    </div> 
                    <div>
                        <h3 class="priceofferCard m-0"><span>${offer.price} </span>AED</h3>
                    </div>
                </div>
                <div class="offerCardContent">
                    <div>
                    Include: <br>
                    <ul>
                        ${offer.include.map(function(item){
                            return `<li>${item}</li>`
                        }).join('')}
                    </ul>
                    </div>
                    <div style="width:50px;">
                        <a href="${offer.whatsapp}">
                            <img src="./images/whatsapp.svg" target="_blank" class="w-100" alt="">
                        </a>
                    </div>
                </div>
            </div>
            </div>
            `
            $('#specialOffers').append(offerCard);
        }
    </script>
    <script>
      var swiper = new Swiper(".mySwiper", {
